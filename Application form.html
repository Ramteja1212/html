<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="jobApplication.css">
    <title>Application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First Name</label>
                        <input
                        id="First_name"
                        name="First_name"
                        placeholder="Enter First Name"
                        />
        </div>
        <div class="form_control">
            <label for="Last name">Last Name</label>
            <input 
            id="Last_Name"
            name="Last_Name"
            placeholder="Enter Last Name"
            />
    </div>
    <div class="form_control">
        <label for="Email">Email</label>
        <input type="email"
               id="Email"
               name="Email"
               placeholder="Enter Email..."
               />
               <div class="form_control">
                <label for="job_Role">Job Role</label>
                <select id="job_Role" name="job_Role">
                    <option value="">Select Job Role</option>
                    <option value="fronted">Fronted Developer</option>
                    <option value="Backend">Backend Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="ui_ux">UI UX Designer</option>
                </select>
                <div class="form_control">
                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" cols="30" rows="5" placeholder="Enter Address"></textarea>
                    <div class="form_control">
                        <label for="city">city</label>
                        <input id="city" name="city" placeholder="Enter City Name..."
                        />
                        <div class="form_control">
                            <label for="pincode">pincode</label>
                            <input type="number"
                            id="pincode"
                            name="pincode"
                            placeholder="Enter pincode..."
                            />
                            <div class="form_control">
                                <label for="date">Date</label>
                                <input value="01-01-2024" type="date" id="Date" name="Date"/>
                                <div class="form_control">
                                <label for="upload">Upload Your CV</label>
                                <input type="file" id="upload" name="upload"/>
                            <div class="button_container">
                                <button type="submit">Apply Now</button>
                            </div>

                        </div>
                    </div>
                
                </div>
    </div>
</body>
</html
