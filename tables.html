<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <style>
        table,th,td
        {
            border: 4px solid brown;
        }
    </style>
<table width="800" height="250">
    <caption><strong><font size="28"><font color="blue">Time Table</caption>
    <tr>
        <th>Day/period</th>
        <th>I</th>
        <th>II</th>
        <th>III</th>
        <th>Launch</th>
        <th>IV</th>
        <th>V</th>
        <th>VI</th>
        <th>VII</th>
    </tr>
    <tr>
        <th>Monday</th>
        <td>TELUGU</td>
        <td>ENGLISH</td>
        <td>MATHS</td>
        <td>CHEMISTRY</td>
        <td rowspan="6">Lunch</td>
        <td colspan="3">Lab</td>
        <td>PHYSICS</td>
    </tr>
    <tr>
    <th>Tuesday</th>
    <td colspan="3">Lab</td>
    <td>ENGLISH</td>
    <td>MATHS</td>
    <td>CHEMISTRY</td>
    <td>SPORTS</td>
    </tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
</table>
</body>
</html>
